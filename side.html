<script type="text/javascript">
    window.cnblogsConfig = {
        GhVersions: 'v1.2.9', // 版本
        blogUser: "", // 用户名
        blogStartDate: "", // 入园时间，年-月-日。
        webpageTitleOnblur: '',//失去焦点标签文字
        webpageTitleOnblurTimeOut: 100,//失去焦点变化延时
        webpageTitleFocus: '',//获取焦点标签文字
        webpageTitleFocusTimeOut: 100,//获取焦点变化延时
        webpageIcon: '',//标签图标
        progressBar: {
            color: '#4cbbb9',//进度条颜色
            height: '1.5px',//进度条高度
            duration: 0.2,//单位s,是页面滑动后进度条移动到相应位置的时间,比如页面从0滑动到50%,进度条花0.2s从0到达50%
        },
        loading:
        {
            rebound: {//以下两项控制旋转速度
                tension: 16,
                friction: 20,
            },
            spinner: {
                id: 'spinner',
                radius: 160,//图形半径,控制图形大小
                sides: 8,//边数,3是三角形,4是正方形,n是n边形
                depth: 8,//深度,也就是有多少图形堆叠在一起旋转
                colors: {
                    background: '#ececec',//整个页面的背景
                    stroke: '#0779e4',//旋转图形边缘颜色
                    base: null,//原始位置的颜色,比如如果设成红色,未开始旋转的位置对应的有一个红色的图形(取决于上面的sides,n边形),不过看起来效果...
                    child: '#0779e4',//旋转图形的颜色
                },
                alwaysForward: false,// false的话会加一点看起来回旋的效果,由于速度太快这个设为true/false看起来差别不大
                restAt: null,        //0.1-0.9,null为完全旋转
                renderBase: false,//如果上面设置了base的颜色要把这个设为true
            },
        },
        homeTopAnimation: {//主页气泡效果
            radius: 15,//半径
            density: 0.05,//密度,越大越密
            color: 'random', // 颜色设置，“random” 为随机颜色
            clearOffset: 0.05,//移动到距离页面底部百分比多少就消除
        },
        essayTopAnimation: {//文章页特效
            triW: 14,//三角形宽
            triH: 20,//高
            neighbours: ["side", "top", "bottom"],//随机邻居三角形的位置,三角形竖直放置
            speedTrailAppear: .3,//路径出现速度
            speedTrailDisappear: .5,//路径消失速度
            speedTriOpen: 1,//三角形打开的时间,时间快的话打开得很快,慢的话可能没有完全打开路径就消失
            trailMaxLength: 30,//路径最大长度
            trailIntervalCreation: 150,//路径创建的时间间隔,单位ms
            delayBeforeDisappear: 1,//消失之前延迟2s
            colorsRandom: false, //是否开启随机颜色,其实开启随机色的话笔者觉得效果不怎么好(不信可以自己试试...)
            colors: [
                //三角形的颜色从这八种颜色中随机取值,若自定义的颜色不满八种会使用默认值填满八种颜色
                //也可以直接在八种的基础上增加自己的颜色,建议配合背景设置
                '#f5b971', '#f0a500',
                '#cf7500', '#ffbd69',
                '#f2a51a', '#ffa41b',
                '#9c5518', '#de7119',
            ],
        },
        backgroundAnimation: {
            colorSaturation: "90%",//颜色饱和度
            colorBrightness: "90%",//颜色亮度
            colorAlpha: 1,//颜色透明度
            colorCycleSpeed: 80,//颜色循环速度,慢的话会趋近同一种颜色,快的话有类似彩虹的效果(针对每条丝带)
            verticalPosition: "random",//随机垂直位置
            horizontalSpeed: 200,//水平移动速度
            ribbonCount: 2,//"折"的数量
            strokeSize: 0,//笔触大小,建议调小,调大的话会有比较明显的直线痕迹
            parallaxAmount: -0.2,//这个不清楚
            animateSections: true//是否断开,true为断开
        },
        homeTopImg: [//主页图片,多张的话每次随机一张
            "",
        ],
        homeBannerText: "",//主页标语
        essayTopImg: [//文章页图片,多张的话每次随机一张
            "",
        ],
        essaySuffix: {
            codeImgUrl: '',//左侧图片设置,不配置使用window.cnblogsConfig.blogAvatar
            aboutHtml: '', //关于博主
            copyrightHtml: '', //版权声明
            supportHtml: '', //声援博主
        },
        codeMaxHeight: true,//代码框高度不会超过页面可视区域的70%,隐藏部分通过滚动的方式查看,默认不开启.
        essayCode: {
            fontFamily: "Fira Code",//代码字体,笔者建议这个,有连字,
            fontSize: "14px",//大小
        },
        essayCodeHighlightingType: "highlightjs",//代码渲染方式,有三种,一种是博客园默认,一种是highlightjs,一种是prettify
        essayCodeHighlighting: "monokai-sublime",//主题,这个真心漂亮,要吹一下
    }
    window.onload = function () {

        //下面是修改主题的配置
        const modifyBackgroundUrl = "";//修改的背景图片url,就是点击菜单后的背景图片
        const link = ["", "", "", ""];//侧栏的外链
        const linkText = ["", "", "", ""];//侧栏外链文本

        const playImgUrl = "";//播放按钮url
        const pauseImgUrl = "";//暂停按钮url
        const forwardImgUrl = "";//下一首按钮url
        const backImgUrl = "";//上一首按钮url

        const homeUrl = "";//主页url
        const homeAvatarUrl = "";//侧栏头像url

        const musicID = ["", ""];//网易云音乐id

        function getById(idname) {
            return document.getElementById(idname);
        };

        function getByClass(cls) {
            return document.getElementsByClassName(cls);
        };

        //去除一些默认配置
        (function removeRightMenuAndFooterAndSideBar() {
            getById("rightMenu").style.display = "none";
            getById("footer").style.display = "none";
            getById("sideBar").style = "height:0;width:0;";
            var loginTips = getByClass("login_tips");
            if (loginTips.length != 0)
                loginTips[0].style.display = "none";
        })();

        //修改侧栏菜单
        (function modifyMenu() {
            getById("morph-shape").getElementsByTagName("svg")[0].style.display = "none";
            getById("content-wrap").style = "background-image:url(" + modifyBackgroundUrl + ");";

            var nav = getById("menuWrap").getElementsByTagName("nav")[0];
            nav.innerHTML = "";
            nav.style = "height:100%;background-color:rgba(255,255,255,0.3);";
            nav.innerHTML = "<div style='margin-top:20%;'><a href=" + homeUrl + ">" +
                "<img src=" + homeAvatarUrl + " height=30% width=30% style='border-radius: 70px; margin-left:40%;'/></a></div>" +
                "<div style='margin-top:13%;'>" +
                "<div class='outdiv'>" +
                "<div class='indiv'><a href=" + link[0] + " class='mya'>" + linkText[0] + "</a></div>" +
                "</div>" +
                "<div class='outdiv'>" +
                "<div class='indiv'><a href=" + link[1] + " class='mya'>" + linkText[1] + "</a></div>" +
                "</div>" +
                "</div>" +
                "<div style='margin-top:13%;'>" +
                "<div class='outdiv'>" +
                "<div class='indiv'><a href=" + link[2] + " class='mya'>" + linkText[2] + "</a></div>" +
                "</div>" +
                "<div class='outdiv'>" +
                "<div class='indiv'><a href=" + link[3] + " class='mya'>" + linkText[3] + "</a></div>" +
                "</div>" +
                "</div>";
        })();

        //修改侧栏按钮事件
        (function modifyMenuButtonEvent() {
            getById("open-button").onclick = function () {
                getById("open-button").style.display = "none";//隐藏按钮

                getByClass("optiscroll-v")[0].style.display = "none";//侧栏的垂直滚动条,去掉
                getByClass("optiscroll-h")[0].style.display = "none";//侧栏的水平滚动条,去掉

                var as = getByClass("mya");
                for (var i = 0; i < as.length; ++i)
                    as[i].style = "color:white;text-decoration:none;font-size:150%;";
            };

            getById("close-button").style.display = "none";//默认的侧栏关闭按钮,去掉
            getById("content-wrap").onclick = function () {
                getById("open-button").style.display = "inline";//当侧栏消失后显示按钮
            };
        })();

        //初始化播放器,用的是APlayer
        (function initPlayer() {
            window.ap = new APlayer({
                container: document.getElementById('aplayer'),
                loop: 'all',
                order: 'random',
                mutex: true,
                listFolded: true,
            });

            for (var i = 0; i < musicID.length; ++i)
                ap.list.add([{ url: 'http://music.163.com/song/media/outer/url?id=' + musicID[i] + '.mp3' }]);
            ap.list.switch(parseInt(Math.floor(Math.random() * musicID.length)));
        })();

        //设置极简版播放器
        (function configPlayer() {
            var smallMusicPalyer = document.createElement("div");
            smallMusicPalyer.style = "text-align:center;margin:0 auto;margin-top:-4.5%;opacity:0.5;width:200px;";
            smallMusicPalyer.innerHTML = "<div style='width:100px;margin:0 auto;'>" +
                "<img id='backButton' style='visibility:hidden;'src=" + backImgUrl + ">" +
                "<img id='toggleButton' src=" + playImgUrl + ">" +
                "<img id='forwardButton' style='visibility:hidden;' src=" + forwardImgUrl + ">" +
                "</div>";
            getById("main").appendChild(smallMusicPalyer);

            getById("toggleButton").onclick = function () {
                ap.toggle();
                var toggle = getById("toggleButton");
                var back = getById("backButton");
                var forward = getById("forwardButton");
                if (!ap.audio.paused) {
                    toggle.src = pauseImgUrl;
                    back.style.visibility = "visible";
                    forward.style.visibility = "visible";
                }
                else {
                    toggle.src = playImgUrl;
                    back.style.visibility = "hidden";
                    forward.style.visibility = "hidden";
                }
            };
            getById("forwardButton").onclick = function () {
                ap.skipForward();
            };
            getById("backButton").onclick = function () {
                ap.skipBack();
            };
            getById("aplayer").style.display = "none";
        })();
    };
</script>
<script src="https://cdn.jsdelivr.net/gh/BNDong/Cnblogs-Theme-SimpleMemory@v1.2.9/src/script/simpleMemory.min.js"></script>
